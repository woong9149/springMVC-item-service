<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/basic/items/add}'|"
                    onclick="location.href='/templates/basic/addForm.html'"
                    type="button">
                상품 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <a th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       href="/templates/basic/item.html"
                       th:text="${item.id}">
                        상품id
                    </a>
                </td>
                <td>
                    <a th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       href="/templates/basic/item.html"
                       th:text="${item.itemName}">
                        상품명
                    </a>
                </td>
                <td th:text="${item.price}">상품 가격</td>
                <td th:text="${item.quantity}">상품 수량</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
